<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <a href="/supplier/#{supplierId}/products/add" class="btn" wicket:id="addLink">Add</a>

    <div class="row">
        <div class="col-lg-12">
            <div class="head clearfix">
                <div class="isw-grid"></div>
                <h1>Suppliers</h1>
            </div>
            <div class="block-fluid">
                <table class="table table-striped table-hover">
                    <caption></caption>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th style="width: 50px">Connected</th>
                        <th style="width: 150px">Created</th>
                        <th style="width: 150px">Updated</th>
                        <th style="width: 100px">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr wicket:id="list">
                        <td wicket:id="name"></td>
                        <td><span wicket:id="connected" class="glyphicon glyphicon-transfer"></span></td>
                        <td wicket:id="createdDate"></td>
                        <td wicket:id="updatedDate"></td>
                        <td>
                            <a type="button" class="btn btn-default btn-xs" wicket:id="editLink">
                                <span class="glyphicon glyphicon-pencil "></span>
                            </a>

                            <button type="button" class="btn btn-default btn-xs" wicket:id="deleteLink">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</wicket:panel>

</body>
</html>
