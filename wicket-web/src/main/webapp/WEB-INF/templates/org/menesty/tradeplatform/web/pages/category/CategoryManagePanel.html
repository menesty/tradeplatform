<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div>
        <div wicket:id="feedback" class="well"></div>
    </div>
    <div class="col-lg-12">


        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="isw-documents"></div>
                <h3 class="panel-title">Text fields</h3>
            </div>
            <div class="panel-body">
                <form wicket:id="form">
                    <div class="row-form clearfix">
                        <div class="span3">Name:</div>
                        <div class="span9"><input type="text" value="Catalog name" wicket:id="name"/></div>
                    </div>
                    <div class="row-form clearfix">
                        <div class="span3">Visible:</div>
                        <div class="span9"><input type="checkbox" wicket:id="visible"/></div>
                    </div>

                    <div class="footer tar">
                        <button class="btn" wicket:id="submit-button">Submit</button>
                        <button class="btn" wicket:id="cancel-button">Cancel</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

</wicket:panel>

</body>
</html>
