<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div>
        <div wicket:id="feedback" class="well"></div>
    </div>
    <div class="row">
       <form wicket:id="form">

           <div class="span12">
               <div class="head clearfix">
                   <div class="isw-documents"></div>
                   <h1>Text fields</h1>
               </div>
               <div class="block-fluid">

                   <div class="row-form clearfix">
                       <div class="span3">Name:</div>
                       <div class="span9"><input type="text" value="Supplier name" wicket:id="name" /></div>
                   </div>

                   <div class="footer tar">
                       <button class="btn" wicket:id="submit-button">Submit</button>
                   </div>
               </div>

           </div>
       </form>
    </div>

</wicket:panel>

</body>
</html>
