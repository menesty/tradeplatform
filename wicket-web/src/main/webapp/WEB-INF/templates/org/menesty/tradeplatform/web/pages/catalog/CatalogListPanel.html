<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <a href="/catalogs/add" class="btn">Add</a>

    <div class="row">
        <div class="col-lg-12">
            <div class="head clearfix">
                <div class="isw-grid"></div>
                <h1>Catalogs</h1>
                <ul class="buttons">
                    <li><a class="isw-download" href="#"></a></li>
                    <li><a class="isw-attachment" href="#"></a></li>
                    <li>
                        <a class="isw-settings" href="#"></a>
                        <ul class="dd-list">
                            <li><a href="#"><span class="isw-plus"></span> New document</a></li>
                            <li><a href="#"><span class="isw-edit"></span> Edit</a></li>
                            <li><a href="#"><span class="isw-delete"></span> Delete</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="block-fluid">
                <table class="table table-striped table-hover">
                    <caption></caption>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Created</th>
                        <th>Updated</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr wicket:id="list">
                        <td wicket:id="name"></td>
                        <td wicket:id="createdDate"></td>
                        <td wicket:id="updatedDate"></td>
                        <td>
                            <a type="button" class="btn btn-default btn-xs" wicket:id="editLink">
                                <span class="glyphicon glyphicon-pencil "></span>
                            </a>

                            <button type="button" class="btn btn-default btn-xs">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</wicket:panel>

</body>
</html>
