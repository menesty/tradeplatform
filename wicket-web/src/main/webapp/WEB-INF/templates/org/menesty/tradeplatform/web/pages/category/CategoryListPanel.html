<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
        <div class="col-lg-12">
            <div class="head clearfix">
                <div class="isw-grid"></div>
                <h1>Categories</h1>

            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-condensed my">
                    <caption></caption>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Visible</th>
                        <th>Created</th>
                        <th>Updated</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr wicket:id="list">
                        <td wicket:id="name"></td>
                        <td><span wicket:id="visible" class="label "></span></td>
                        <td wicket:id="createdDate"></td>
                        <td wicket:id="updatedDate"></td>
                        <td>
                            <a type="button" class="btn btn-default btn-xs">
                                <span class="glyphicon glyphicon-pencil "></span>
                            </a>

                            <button type="button" class="btn btn-default btn-xs">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>

                        </td>
                    </tr>
                    </tbody>
                </table>


                <div class="tool-bar tool-bar-footer">
                    <div class="row">
                        <div class="col-md-5" style="line-height:2.3;">Showing 1 to 10 of 57 entries</div>
                        <div class="col-md-7">
                            <ul class="pagination pagination-sm" style="float:right;">
                                <li class="disabled"><a href="#">&laquo;</a></li>
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">&raquo;</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</wicket:panel>

</body>
</html>
