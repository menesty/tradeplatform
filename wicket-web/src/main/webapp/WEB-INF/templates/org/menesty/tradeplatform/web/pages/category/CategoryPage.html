<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
<div class="row">
<div class="panel panel-primary">
<div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
</div>
<div class="panel-body">
    <div class="row">
        <section class="col-md-4 col-lg-3 hidden-xs">
            <div style="padding:0px 5px;">
                <div class="row">
                    <div class="tool-bar tool-bar-heading form-inline">
                        <button type="button" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-plus">Expand</span>
                        </button>
                        <button type="button" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-minus">Collapse</span>
                        </button>

                        <div class="form-group"><select wicket:id="catalogsList" class="form-control input-sm"></select></div>
                    </div>
                    <div class="tree-container" style="border:1px solid #dddddd; border-width:0px 1px; height:370px; overflow:auto; padding:5px;" wicket:id="tree">

                    </div>

                    <div class="tool-bar form-inline tool-bar-footer">
                        <div class="form-group">
                            <input type="text" name="search" class="form-control input-sm" placeholder="Search"/>
                        </div>
                        <button type="button" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="col-md-8 col-lg-9">
            <div style="padding:0 0px;">
                <div class="row">
                    <div class="tool-bar tool-bar-heading">
                        <button type="button" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-file" wicket:id="add">Add</span>
                        </button>
                    </div>

                    <div wicket:id="categoryContainer">

                    </div>

                </div>
            </div>
        </section>
    </div>
</div>
</div>

</div>
</wicket:extend>
</body>
</html>
